<div class="donut-list">
  <ng-container *ngIf="donuts.length; else nothing">
    <app-donut-card [donut]="donuts[0]"></app-donut-card>
    <app-donut-card [donut]="donuts[1]"></app-donut-card>
    <app-donut-card [donut]="donuts[2]"></app-donut-card>
  </ng-container>
<ng-template #nothing >
  No donuts here
</ng-template>
</div>
