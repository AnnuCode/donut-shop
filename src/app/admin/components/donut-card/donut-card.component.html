<div class="donut-card"
 [ngClass]="{
     'donut-card-promo': donut.promo
 }"
>
    <img src="/assets/img/{{donut.icon}}.svg" alt="" class="donut-card-icon" />
    <div>
       <p class="donut-card-name">
            {{donut.name}}
       </p> 
       <p class="donut-card-price">
            {{donut.price | currency: 'INR'}}
       </p>
    </div>
   
</div>
